{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale = 1'/>
        <meta http-equiv='content-type' content='text/html; charset = utf-8'/>
        <meta name = 'description' content = 'Afrex Chat System connects users across Africa with real-time messaging, promoting collaboration and community engagement through simple registration, login, and messaging features.'>
        <meta name = 'robots' content = 'index, follow'>
        <meta name = 'keywords' content = 'Chat, Afrex, Chatapp, information, community, communication'>

        <link rel = 'stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        
        <!-- TailwindCSS Compilation -->
        <link rel="stylesheet" href="{% static 'src/npx tailwindcss -i ./static/src/input.css -o ./static/src/output.cssoutput.css' %}">
        <link rel="stylesheet" href="{% static 'src/output.css' %}">

        <!-- CSS Link-->
        <link rel="stylesheet" href="{% static 'style.css' %}">
        
        <title> {{ title }}</title>
    </head>

    <body class = 'box-border'>
        <main>
            <div style="background-image: url(../../static/chat.jpg);">
                <div class="absolute inset-0 bg-black opacity-25"></div> <!-- i added opacity to reduce the illumination coming from the background image -->
                <div class="flex items-center justify-center h-screen">
                    <div class = 'backdrop-blur-lg h-3/4 w-3/4 bg-translucent-gray'>
                        <div class = 'flex items-center justify-center h-3/4 mt-11'>
		                    <form method = 'POST' class='w-full max-w-md p-8 bg-white rounded-lg shadow-2xl'>
			                    {% csrf_token %}
                                <div class='mb-5 w-full'>
			                        {{ form.username }}
                                </div>
                                <div class='mb-5 w-full'>
                                    {{form.password}}
                                </div>
                                <div class='font-magnolia cursor-pointer flex justify-between text-xs mb-3'>
                                    <p class='text-red-400'><a href = '{% url 'password_reset' %}'> Forgotten password </a></p>
                                    <p class='text-red-400'><a href = '{% url 'signup' %}'> Sign Up </a></p>
                                </div>
                                <div class=' flex items-center justify-center mb-5'>
			                        <button type = 'submit' class='bg-red-500 hover:bg-red-600 text-white font-magnolia cursor-pointer py-2 px-4 rounded'> Sign In </button>
                                </div>
                                <div class='font-magnolia flex justify-center mb-3'>
                                    <p class='text-red-400'> Or </p>
                                </div>
                                <div class='flex justify-evenly text-lg'>

                                    <form action="{% provider_login_url 'google' %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit" class='absolute hidden'> <i class="bi bi-google"></i> </button>
                                    </form>

                                    <form action="{% provider_login_url 'google' %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit"> <i class="bi bi-google"></i> </button>
                                    </form>

                                    <form action="{% provider_login_url 'github' %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit"> <i class="bi bi-github"></i> </button>
                                    </form>

                                    <form action="{% provider_login_url 'google' %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit"> <i class="bi bi-twitter-x"></i> </button>
                                    </form>

                                </div>
		                    </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
