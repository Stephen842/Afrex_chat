{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale = 1'/>
        <meta http-equiv='content-type' content='text/html; charset = utf-8'/>
        <meta name = 'description' content = 'Afrex Chat System connects users across Africa with real-time messaging, promoting collaboration and community engagement through simple registration, login, and messaging features.'>
        <meta name = 'robots' content = 'index, follow'>
        <meta name = 'keywords' content = 'Chat, Afrex, Chatapp, information, community, communication'>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
        <link rel = 'stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        
        <!-- TailwindCSS Compilation -->
        <link rel="stylesheet" href="{% static 'src/npx tailwindcss -i ./static/src/input.css -o ./static/src/output.cssoutput.css' %}">
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
        <title> Reset Your Password </title>
    </head>

    <body class = 'box-border'>
        <main>
            <div style="background-image: url(../../static/chat.jpg);">
                <div class="absolute inset-0 bg-black opacity-25"></div> <!-- i added opacity to reduce the illumination coming from the background image -->
                <div class="flex items-center justify-center h-screen">
                    <div class = 'backdrop-blur-lg h-3/4 w-3/4 bg-translucent-gray'>
                        <div class = 'flex items-center justify-center h-3/4 mt-11'>
		                    <form method = 'POST' class='w-full max-w-md p-8 bg-white rounded-lg shadow-2xl'>
                                {% csrf_token %}
                                <div>
                                    <div class = 'w-full mb-5 bg-transparent  text-gray-700'>
                                        <input id='{{form.email}}' placeholder = 'Enter Email' class='w-full font-magnolia placeholder-red-400 outline-none border-b border-b-red-400 rounded-br-lg' style='border-color: #fc8181;'>
                                        {% if form.email.errors %}
                                            {% for error in form.email.errors %}
                                                <div class = 'danger-alert'>
                                                    <strong> {{ error | escape }}</strong>
                                                </div>
                                            {% endfor %}
                                        {% endif %}
                                    </div>
                                    <input type = 'submit' value = 'Send' class='bg-red-500 hover:bg-red-600 text-white font-magnolia cursor-pointer py-2 px-4 rounded'>
            
                                    <div class = 'mt-5' >
                                        <p class='text-red-400 font-magnolia'><a href = '{% url 'signup' %}'> Create New Account </a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
