{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale = 1'/>
        <meta http-equiv='content-type' content='text/html; charset = utf-8'/>
        <meta name = 'description' content = 'Afrex Chat System connects users across Africa with real-time messaging, promoting collaboration and community engagement through simple registration, login, and messaging features.'>
        <meta name = 'robots' content = 'index, follow'>
        <meta name = 'keywords' content = 'Chat, Afrex, Chatapp, information, community, communication'>
        
        <link rel = 'stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        
        <!-- TailwindCSS Compilation -->
        <link rel="stylesheet" href="{% static 'src/npx tailwindcss -i ./static/src/input.css -o ./static/src/output.cssoutput.css' %}">
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
        <title> Password successfully reset </title>
    </head>

    <body class = 'box-border'>
        <main>
            <div style="background-image: url(../../static/chat.jpg);">
                <div class="absolute inset-0 bg-black opacity-25"></div> <!-- i added opacity to reduce the illumination coming from the background image -->
                <div class="flex items-center justify-center h-screen">
                    <div class = 'backdrop-blur-lg h-3/4 w-3/4 bg-translucent-gray'>
                        <div class = 'flex items-center justify-center h-3/4 mt-11'>
                            <div class='w-full max-w-md p-8 bg-white rounded-lg shadow-2xl font-magnolia text-red-400'>
	                            <p>Your password has been changed successfully.</p>
                                <p class='mt-2'> Please <a href="{% url 'login' %}" class='text-blue-400'>Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
